<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio Growth Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #chart-container {
      width: 600px;
      max-width: 90vw;
      height: 300px;
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <div id="chart-container">
    <canvas id="portfolioGrowthChart"></canvas>
  </div>

  <script>
    (async () => {
      try {
        const res = await fetch("/api/portfolio");
        const json = await res.json();

        if (!Array.isArray(json)) {
          console.error("Unexpected data format:", json);
          return;
        }

        const baseValue = json[0]?.value || 1;

        const labels = json.map(entry =>
          new Date(entry.timestamp).toLocaleTimeString()
        );

        const growthData = json.map(entry =>
          ((entry.value - baseValue) / baseValue * 100).toFixed(2)
        );

        const ctx = document.getElementById('portfolioGrowthChart').getContext('2d');

        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Portfolio Growth %',
              data: growthData,
              fill: true,
              borderColor: '#3BA55C',
              backgroundColor: 'rgba(59, 165, 92, 0.3)',
              tension: 0.3,
              pointRadius: 4,
              pointHoverRadius: 6,
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: false,
                ticks: {
                  color: '#bbb',
                  callback: value => value + '%'
                },
                grid: {
                  color: '#333',
                  borderColor: '#444',
                }
              },
              x: {
                ticks: {
                  color: '#bbb'
                },
                grid: {
                  display: false
                }
              }
            },
            plugins: {
              legend: {
                labels: { color: '#bbb', font: { size: 14 } }
              },
              tooltip: {
                callbacks: {
                  label: context => `${context.parsed.y}%`
                }
              }
            }
          }
        });
      } catch (err) {
        console.error("Failed to load portfolio chart:", err);
      }
    })();
  </script>
</body>
</html>
