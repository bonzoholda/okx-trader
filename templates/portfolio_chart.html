<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio Growth Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    #chart-container {
      width: 600px;
      max-width: 90vw;
      height: 500px;
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
    #uptime {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
      width: 600px;
      max-width: 90vw;
    }
    .grid{
      text-align: center;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background-color: #222222;
      border-radius: 12px;
      padding: 16px 24px;
      text-align: center;
      margin: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease;
    }    
    .label {
      font-size: 1rem;
      color: darkorange;
      margin-bottom: 6px;
    }

    .value {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>
  <div id="chart-container">

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 mb-6">
        <div class="bg-zinc-800 p-4 rounded-xl shadow">
          <p class="label">Initial Portfolio</p>
          <p class="value" id="initial">$0.00</p>
        </div>
        <div class="bg-zinc-800 p-4 rounded-xl shadow">
          <p class="label">Changes</p>
          <p class="value" id="growth_percent">0.00%</p>
        </div>
      </div>    
    
    <canvas id="portfolioGrowthChart"></canvas>
  </div>
  <div id="uptime">
    Bot running for: calculating...
  </div>

<script>
  const ctx = document.getElementById('portfolioGrowthChart').getContext('2d');

  async function loadChart() {
    const res = await fetch("/api/portfolio");
    const json = await res.json();

    const { growth_percent, timestamp, init_timestamp, initial } = json;

    const ts = new Date(timestamp);
    const label = ts.toLocaleTimeString();

    // Initialize arrays if not already
    if (!window.growthData) {
      window.growthData = [];
      window.labels = [];
    }

    window.growthData.push(growth_percent);
    window.labels.push(label);

    // Uptime duration calculation
    const init = new Date(init_timestamp);
    const durationMs = ts - init;

    const seconds = Math.floor(durationMs / 1000) % 60;
    const minutes = Math.floor(durationMs / (1000 * 60)) % 60;
    const hours = Math.floor(durationMs / (1000 * 60 * 60)) % 24;
    const days = Math.floor(durationMs / (1000 * 60 * 60 * 24));

    let formattedDuration = '';
    if (days > 0) formattedDuration += `${days}d `;
    if (hours > 0 || days > 0) formattedDuration += `${hours}h `;
    if (minutes > 0 || hours > 0 || days > 0) formattedDuration += `${minutes}m `;
    formattedDuration += `${seconds}s`;

    document.getElementById("uptime").textContent = `Bot running for: ${formattedDuration}`;
    document.getElementById("initial").textContent = "$" + json.initial;
    document.getElementById("growth_percent").textContent = json.growth_percent + "%";
    
    if (!window.portfolioChart) {
      window.portfolioChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: window.labels,
          datasets: [{
            label: 'Portfolio Growth %',
            data: window.growthData,
            fill: true,
            borderColor: '#3BA55C',
            backgroundColor: 'rgba(59, 165, 92, 0.3)',
            tension: 0.3,
            pointRadius: 1,
            pointHoverRadius: 6,
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: false,
              ticks: {
                color: '#bbb',
                callback: value => value.toFixed(2) + '%'
              },
              grid: {
                color: '#333',
                borderColor: '#444',
              }
            },
            x: {
              display: false // Hide X axis labels
            }
          },
          plugins: {
            legend: {
              labels: { color: '#bbb', font: { size: 14 } }
            },
            tooltip: {
              callbacks: {
                label: context => `${context.parsed.y.toFixed(2)}%`
              }
            }
          }
        }
      });
    } else {
      window.portfolioChart.update();
    }
  }

  setInterval(loadChart, 5000);
</script>

</body>
</html>
