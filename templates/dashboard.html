<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>ShitBOX</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+code:wght@200;300&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Exo 2', sans-serif;
      background: #000000;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 30px;
      margin-top: 30px;
    }

    .header img {
      height: 90px;
      width: auto;
    }

    .header h1 {
      margin: 0;
      font-size: 4rem;
      font-weight: 200;
      color: white;
    }

    .grid{
      text-align: center;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background-color: #222222;
      border-radius: 12px;
      padding: 16px 24px;
      text-align: center;
      margin: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .label {
      font-size: 1rem;
      color: darkorange;
      margin-bottom: 6px;
    }

    .value {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: white;
    }
    

    @media (max-width: 700px) {
      .header {
        flex-direction: column;
        text-align: center;
      }

      .header img {
        height: 50px;
      }

      .header h1 {
        font-size: 1.5rem;
      }

      .logs {
        max-height: 200px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

    <div class="header">
      <img src="/static/images/box-logo-sm.png" alt="Pi Logo">
      <h1>ShitBOX</h1>
      <h3>Automate OKX trading with Shitbot!</h3>
    </div>
 <div class="content">

  <div class="container">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 mb-6">
      <div class="bg-zinc-800 p-4 rounded-xl shadow">
        <p class="label">Portfolio Value</p>
        <p class="value" id="total">$0.00</p>
      </div>
      <div class="bg-zinc-800 p-4 rounded-xl shadow">
        <p class="label">USDT Balance</p>
        <p class="value" id="usdt">0</p>
      </div>
      <div class="bg-zinc-800 p-4 rounded-xl shadow">
        <p class="label">PI Balance</p>
        <p class="value" id="pi">0</p>
      </div>
      <div class="bg-zinc-800 p-4 rounded-xl shadow">
        <p class="label">Current Price</p>
        <p class="value" id="price">$0.00</p>
      </div>
    </div>
  </div>

<div class="container2">
<div style="margin-top: 20px; background-color: #1e1e1e; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.5); overflow: hidden;">
  <details open>
    <summary style="padding: 10px 16px; cursor: pointer; font-size: 16px; background-color: #2a2a2a; color: #fff; border-bottom: 1px solid #444;">
      ðŸ“ˆ Portfolio Growth Chart
    </summary>
    <div style="padding: 0; margin: 0;">
      <iframe
        src="/portfolio_chart"
        width="100%"
        height="380"
        style="border: none; display: block;"
        loading="lazy"
      ></iframe>

    </div>
  </details>
</div>
</div>
   
  <div class="container">
    <h2>ðŸ“œ TRADING BOT LOGS</h2>
    <div class="logs" id="logs"></div>
  </div>
 </div>
   
  <script>
    async function fetchStats() {
      try {
        const res = await fetch("/stats");
        const data = await res.json();
        document.getElementById("total").textContent = "$" + data.total;
        document.getElementById("usdt").textContent = data.usdt;
        document.getElementById("pi").textContent = data.pi;
        document.getElementById("price").textContent = "$" + data.price;
      } catch (e) {
        console.log("Stats fetch error:", e);
      }
    }

    function startLogStream() {
      const evtSource = new EventSource("/logs");
      evtSource.onmessage = function (event) {
        const div = document.getElementById("logs");
        const p = document.createElement("p");
        p.textContent = event.data;
        div.prepend(p);
      };
    }

    setInterval(fetchStats, 5000);
    startLogStream();
  </script>
</body>
</html>
