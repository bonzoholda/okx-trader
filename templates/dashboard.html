<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OKX Pi Trader</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Exo 2', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .header img {
      height: 48px;
      width: auto;
    }

    .header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 600;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 16px 24px;
      min-width: 160px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .label {
      font-size: 0.9rem;
      color: #777;
      margin-bottom: 6px;
    }

    .value {
      font-size: 1.5rem;
      font-weight: bold;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .logs {
      max-height: 300px;
      overflow-y: auto;
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-family: monospace;
      font-size: 0.9rem;
      white-space: pre-wrap;
    }

    @media (max-width: 600px) {
      .card {
        min-width: 100%;
      }

      .header {
        flex-direction: column;
      }

      .header img {
        height: 40px;
      }

      .header h1 {
        font-size: 1.6rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="/static/images/pilogo-sm.png" alt="Pi Logo">
    <h1>OKX Pi TRADER</h1>
  </div>

  <div class="cards">
    <div class="card">
      <p class="label">Portfolio Value</p>
      <p class="value" id="total">$0.00</p>
    </div>
    <div class="card">
      <p class="label">USDT Balance</p>
      <p class="value" id="usdt">0</p>
    </div>
    <div class="card">
      <p class="label">PI Balance</p>
      <p class="value" id="pi">0</p>
    </div>
    <div class="card">
      <p class="label">Current Price</p>
      <p class="value" id="price">$0.00</p>
    </div>
  </div>

  <h2>ðŸ“œ TRADING BOT LOGS</h2>
  <div class="logs" id="logs"></div>

  <script>
    async function fetchStats() {
      try {
        const res = await fetch("/stats");
        const data = await res.json();
        document.getElementById("total").textContent = "$" + data.total;
        document.getElementById("usdt").textContent = data.usdt;
        document.getElementById("pi").textContent = data.pi;
        document.getElementById("price").textContent = "$" + data.price;
      } catch (e) {
        console.log("Stats fetch error:", e);
      }
    }

    function startLogStream() {
      const evtSource = new EventSource("/logs");
      evtSource.onmessage = function (event) {
        const div = document.getElementById("logs");
        const p = document.createElement("p");
        p.textContent = event.data;
        div.prepend(p);
      };
    }

    setInterval(fetchStats, 5000);
    startLogStream();
  </script>
</body>
</html>
