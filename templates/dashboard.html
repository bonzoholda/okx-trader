<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OKX Pi Trader</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Exo 2', sans-serif;
      background: #000000;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .header img {
      height: 90px;
      width: auto;
    }

    .header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 600;
      color: white;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background-color: #222222;
      border-radius: 12px;
      padding: 16px 24px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .label {
      font-size: 1rem;
      color: darkorange;
      margin-bottom: 6px;
    }

    .value {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: white;
    }

    .logs {
      max-height: 300px;
      overflow-y: auto;
      background: black;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-family: monospace;
      font-size: 0.9rem;
      white-space: pre-wrap;
      color: #00ff99;
    }

    @media (max-width: 600px) {
      .header {
        flex-direction: column;
        text-align: center;
      }

      .header img {
        height: 50px;
      }

      .header h1 {
        font-size: 1.5rem;
      }

      .logs {
        max-height: 200px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="/static/images/pilogo-sm.png" alt="Pi Logo">
      <h1>OKX Pi TRADER</h1>
    </div>

    <div class="cards">
      <div class="card">
        <p class="label">Portfolio Value</p>
        <p class="value" id="total">$0.00</p>
      </div>
      <div class="card">
        <p class="label">USDT Balance</p>
        <p class="value" id="usdt">0</p>
      </div>
      <div class="card">
        <p class="label">PI Balance</p>
        <p class="value" id="pi">0</p>
      </div>
      <div class="card">
        <p class="label">Current Price</p>
        <p class="value" id="price">$0.00</p>
      </div>
    </div>

    <h2>ðŸ“œ TRADING BOT LOGS</h2>
    <div class="logs" id="logs"></div>
  </div>

  <script>
    async function fetchStats() {
      try {
        const res = await fetch("/stats");
        const data = await res.json();
        document.getElementById("total").textContent = "$" + data.total;
        document.getElementById("usdt").textContent = data.usdt;
        document.getElementById("pi").textContent = data.pi;
        document.getElementById("price").textContent = "$" + data.price;
      } catch (e) {
        console.log("Stats fetch error:", e);
      }
    }

    function startLogStream() {
      const evtSource = new EventSource("/logs");
      evtSource.onmessage = function (event) {
        const div = document.getElementById("logs");
        const p = document.createElement("p");
        p.textContent = event.data;
        div.prepend(p);
      };
    }

    setInterval(fetchStats, 5000);
    startLogStream();
  </script>
</body>
</html>
