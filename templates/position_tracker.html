<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Active Position Tracker</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      padding: 1rem;
      margin: 0;
    }

    .container {
      max-width: 600px;
      max-height: 80px;
      margin: auto;
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #00d1b2;
    }

    .bar-wrapper {
      background: #333;
      border-radius: 10px;
      position: relative;
      height: 12px;
      margin: 20px 0;
      overflow: hidden;
    }

    .bar {
      position: absolute;
      height: 100%;
      background: linear-gradient(90deg, #00c896, #00e6a1);
      box-shadow: 0 0 12px #00e6a1aa;
      transition: left 0.2s;
      border-radius: 10px;
    }

    .labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: #aaa;
      margin-top: 5px;
    }

    .status {
      margin-top: 1.2rem;
      font-size: 1rem;
      text-align: center;
    }

    .pulse {
      animation: pulseGlow 1.5s infinite ease-in-out;
    }

    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 0 0 8px #00e6a1aa;
      }
      50% {
        box-shadow: 0 0 18px #00ffc2dd;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="bar-wrapper">
      <div id="bar" class="bar pulse" style="width: 50%"></div>
    </div>
    <div class="labels">
      <span id="sl">SL</span>
      <span id="entry">Entry</span>
      <span id="tp">TP</span>
    </div>
    <div class="status" id="statusText">
      Loading position info...
    </div>
  </div>

  <script>
    async function fetchPosition() {
      const res = await fetch('/api/position');
      const data = await res.json();
      if (!data || !data.entry || !data.tp) {
        document.getElementById("statusText").innerText = "No active position.";
        return;
      }

      const { side, entry, tp, timestamp, current_price, live_pnl_percent } = data;

      // Calculate percentage of current price between entry and TP/SL
      let min = side === "long" ? entry * (1 + -0.05) : tp;
      let max = side === "long" ? tp : entry * (1 + 0.05);
      let value = Math.min(Math.max(current_price, min), max);
      let percent = ((value - min) / (max - min)) * 100;

      document.getElementById("bar").style.width = percent + "%";

      document.getElementById("sl").innerText = side === "long"
        ? (entry * (1 + -0.05)).toFixed(4)
        : tp.toFixed(4);

      document.getElementById("entry").innerText = entry.toFixed(4);
      document.getElementById("tp").innerText = side === "long"
        ? tp.toFixed(4)
        : (entry * (1 + 0.05)).toFixed(4);

      // Calculate duration since position was opened
      const openedAt = new Date(timestamp);
      const now = new Date();
      const seconds = Math.floor((now - openedAt) / 1000);
      const duration = seconds < 60
        ? `${seconds}s`
        : seconds < 3600
          ? `${Math.floor(seconds / 60)}m ${seconds % 60}s`
          : `${Math.floor(seconds / 3600)}h ${Math.floor((seconds % 3600) / 60)}m`;

      document.getElementById("statusText").innerText = 
        `Position: ${side.toUpperCase()}, live PnL: ${live_pnl_percent}% â€” Active for: ${duration}`;
    }

    fetchPosition();
    setInterval(fetchPosition, 5000);
  </script>
</body>
</html>
