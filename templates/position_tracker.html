<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Position Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glow-bar {
      box-shadow: 0 0 8px rgba(59, 130, 246, 0.8), 0 0 16px rgba(59, 130, 246, 0.5);
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-100 p-4">
  <div class="w-full max-w-xl mx-auto mt-6 p-4 bg-white rounded-2xl shadow-md">
    <h2 class="text-lg font-semibold mb-4 text-center">Live Position Tracker</h2>

    <!-- Meter -->
    <div class="relative w-full h-6 bg-gray-200 rounded-full overflow-hidden shadow-inner">
      <div class="absolute left-1/2 transform -translate-x-1/2 h-full w-full bg-gradient-to-r from-red-400 via-yellow-300 to-green-400 opacity-25"></div>
      <div class="absolute left-1/2 transform -translate-x-1/2 h-full w-0.5 bg-black z-10"></div>
      <div id="pnl-indicator" class="absolute top-0 h-full w-1 bg-blue-600 z-20 glow-bar" style="left: 50%;"></div>
    </div>

    <!-- Labels -->
    <div class="flex justify-between text-xs mt-2 px-1 font-mono">
      <span id="sl-label" class="text-red-500">SL: —</span>
      <span id="entry-label" class="text-black">Entry: —</span>
      <span id="tp-label" class="text-green-500">TP: —</span>
    </div>

    <!-- PnL % -->
    <div class="text-center mt-2 text-sm font-semibold">
      <span id="pnl-display" class="text-blue-600">PnL: —%</span>
    </div>

    <!-- Position duration -->
    <div class="text-center mt-1 text-xs text-gray-600 italic" id="position-timer">
      Position: —, has been active for: —
    </div>
  </div>

  <script>
    function formatDuration(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = Math.floor(seconds % 60);
      return `${h > 0 ? h + "h " : ""}${m > 0 ? m + "m " : ""}${s}s`;
    }

    function updatePositionMeter({ side, entry, tp, current_price, live_pnl_percent, timestamp }) {
      const indicator = document.getElementById("pnl-indicator");
      const slLabel = document.getElementById("sl-label");
      const tpLabel = document.getElementById("tp-label");
      const entryLabel = document.getElementById("entry-label");
      const pnlDisplay = document.getElementById("pnl-display");
      const positionTimer = document.getElementById("position-timer");

      // Infer SL
      let sl;
      if (side === "long") {
        const diff = tp - entry;
        sl = entry - diff;
      } else {
        const diff = entry - tp;
        sl = entry + diff;
      }

      // Position of current price
      const totalRange = tp - sl;
      const position = ((current_price - sl) / totalRange) * 100;
      const clamped = Math.max(0, Math.min(position, 100));
      indicator.style.left = `${clamped}%`;

      // Labels
      slLabel.innerText = `SL: ${sl.toFixed(4)}`;
      tpLabel.innerText = `TP: ${tp.toFixed(4)}`;
      entryLabel.innerText = `Entry: ${entry.toFixed(4)}`;
      pnlDisplay.innerText = `PnL: ${live_pnl_percent.toFixed(2)}%`;
      pnlDisplay.className = `text-center mt-2 text-sm font-semibold ${
        live_pnl_percent >= 0 ? "text-green-600" : "text-red-600"
      }`;

      // Glow strength
      const glowStrength = Math.min(10, Math.abs(live_pnl_percent) / 2);
      indicator.style.boxShadow = `0 0 ${glowStrength}px rgba(59,130,246,0.9), 0 0 ${
        glowStrength * 1.5
      }px rgba(59,130,246,0.6)`;

      // Duration
      if (timestamp) {
        const openTime = new Date(timestamp);
        const now = new Date();
        const seconds = Math.floor((now - openTime) / 1000);
        const duration = formatDuration(seconds);
        positionTimer.innerText = `Position: ${side}, has been active for: ${duration}`;
      }
    }

    async function fetchAndUpdate() {
      try {
        const res = await fetch("/api/position");
        if (res.status === 204) return;

        const data = await res.json();
        if (data.entry && data.tp && data.current_price && typeof data.live_pnl_percent === "number") {
          updatePositionMeter(data);
        }
      } catch (err) {
        console.error("Failed to fetch position data:", err);
      }
    }

    fetchAndUpdate();
    setInterval(fetchAndUpdate, 5000);
  </script>
</body>
</html>
